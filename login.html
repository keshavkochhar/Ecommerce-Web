<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0c0c0c;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        button.close {
            background-color: #0a0a0a;
            color: #333;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        button.close:hover {
            background-color: #070707;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Anime Wardrobe</h1>
    <!-- Login button -->
    <button onclick="showPopup('login-popup')">Login</button>

    <!-- Signup button -->
    <button onclick="showPopup('signup-popup')">Signup</button>
</div>

<!-- Login Popup -->
<div id="login-popup" class="popup">
    <div class="popup-content">
        <button class="close" onclick="hidePopup('login-popup')">Close</button>
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<!-- Signup Popup -->
<div id="signup-popup" class="popup">
    <div class="popup-content">
        <button class="close" onclick="hidePopup('signup-popup')">Close</button>
        <h2>Signup</h2>
        <form>
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required><br><br>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required><br><br>
            <input type="submit" value="Signup">
        </form>
    </div>
</div>

<script>
    // Function to show the popup
    function showPopup(id) {
        var popup = document.getElementById(id);
        popup.style.display = "block";
    }

    // Function to hide the popup
    function hidePopup(id) {
        var popup = document.getElementById(id);
        popup.style.display = "none";
    }
</script>

</body>
</html>
